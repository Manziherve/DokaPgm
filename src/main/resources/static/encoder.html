<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une personne</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 400px; 
            margin: 0 auto;
        }
        .form-group { margin-bottom: 15px; }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold;
        }
        input { 
            width: 100%; 
            padding: 8px; 
            font-size: 14px; 
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button { 
            background-color: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover { background-color: #0056b3; }
        #message { margin-top: 15px; text-align: center; }
        .nav-link { 
            display: inline-block; 
            margin-top: 20px; 
            color: #007bff; 
            text-decoration: none;
        }
        .nav-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

<h1>Ajouter une Personne</h1>

<form id="personForm">
    <div class="form-group">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
    </div>
    
    <div class="form-group">
        <label for="age">Âge :</label>
        <input type="number" id="age" name="age" min="0" max="120" required>
    </div>
    
    <button type="submit">Ajouter</button>
</form>

<div id="message"></div>

<a href="index.html" class="nav-link">← Retour à l'accueil</a>

<script>
    document.getElementById('personForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const nom = document.getElementById('nom').value.trim();
        const age = parseInt(document.getElementById('age').value);
        
        if (!nom) {
            showMessage('Le nom est requis.', 'error');
            return;
        }
        
        if (isNaN(age) || age < 0 || age > 120) {
            showMessage('L\'âge doit être un nombre valide entre 0 et 120.', 'error');
            return;
        }

        const personne = { nom, age: parseInt(age) };
        
        showMessage('Ajout en cours...', 'info');

        fetch('/api/personnes', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(personne)
        })
        .then(response => {
            console.log('Response status:', response.status);
            if (!response.ok) {
                return response.text().then(text => {
                    throw new Error(`Erreur HTTP: ${response.status} - ${text}`);
                });
            }
            return response.json();
        })
        .then(data => {
            showMessage(`${data.nom} ajouté avec succès!`, 'success');
            document.getElementById('personForm').reset();
        })
        .catch(error => {
            console.error('Erreur:', error);
            showMessage('Erreur lors de l\'ajout. Veuillez réessayer.', 'error');
        });
    });

    function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        const color = type === 'success' ? 'green' : type === 'error' ? 'red' : 'blue';
        messageDiv.innerHTML = `<p style="color: ${color};">${text}</p>`;
    }
</script>

</body>
</html>
