<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une personne</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        input, button { width: 100%; margin: 10px 0; padding: 10px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Ajouter une personne - VERSION PRODUCTION</h1>
    <p style="color: blue; font-weight: bold;">URL API: https://monpgm-cy65.onrender.com/api/personnes</p>
    
    <form id="personneForm">
        <input type="text" id="nom" placeholder="Nom" required>
        <input type="text" id="prenom" placeholder="Prénom" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Ajouter</button>
    </form>
    
    <div id="message"></div>

    <script>
        document.getElementById('personneForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const personne = {
                nom: document.getElementById('nom').value.trim(),
                prenom: document.getElementById('prenom').value.trim(),
                email: document.getElementById('email').value.trim()
            };
            
            // Validation
            if (!personne.nom || !personne.prenom || !personne.email) {
                document.getElementById('message').innerHTML = '<div class="error">❌ Veuillez remplir tous les champs</div>';
                return;
            }
            
            try {
                console.log('Envoi vers:', 'https://monpgm-cy65.onrender.com/api/personnes');
                console.log('Données:', personne);
                
                const response = await fetch('https://monpgm-cy65.onrender.com/api/personnes?v=' + Date.now(), {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(personne)
                });
                
                console.log('Statut:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('message').innerHTML = '<div class="success">✅ Personne ajoutée avec succès!</div>';
                    this.reset();
                } else {
                    const errorText = await response.text();
                    console.error('Erreur serveur:', errorText);
                    document.getElementById('message').innerHTML = '<div class="error">❌ Erreur serveur: ' + response.status + '</div>';
                }
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('message').innerHTML = '<div class="error">❌ Erreur de connexion. Vérifiez que le serveur est en ligne.</div>';
            }
        });
    </script>
</body>
</html>
